<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>BUSCA CEP/ENDEREÇO</title>
</head>
<body>
  <div class="container">

    <h1>BUSCA CEP/ENDEREÇO</h1>

    <form>

      <label>CEP</label>
      <div style="border: 1px; border-style: solid; ; border-radius: 10px;"><br>
        <div class="form-row col-md-6">
          <div class="form-group col-md-8">
            <input type="text" class="form-control" placeholder="Digite o endereço" id="addressInput">
          </div>

          <div class="form-group col-md-4">
            <button type="button" onclick="getCEP()" class="btn btn-success">Obter CEP</button>
          </div>
        </div>

        <div class="form-row col-md-3">
          <div class="form-group col-md-3">
            <h3>CEP:</h3>
          </div>

          <div class="form-group col-md-6">
            <input class="form-control" type="text" id="cepOutput"></input>
          </div>
        </div>
      </div><br><br>
      
      <label>Endereço</label>
      <div style="border: 1px; border-style: solid; ; border-radius: 10px;"><br>
        <div class="form-row col-md-6">
          <div class="form-group col-md-8">
            <input type="text" class="form-control" placeholder="Digite o CEP" id="cepInput">
          </div>

          <div class="form-group col-md-4">
            <button type="button" onclick="getAdress()" class="btn btn-success">Obter Endereço</button>
          </div>
        </div>

        <div class="form-row col-md-5">
          <div class="form-group col-md-5">
            <h3>Endereço:</h3>
          </div>

          <div class="form-group col-md-7">
            <input class="form-control" type="text" id="adressOutput"></input>
          </div>
        </div>

      </div>
       
    </form>
  </div>


  <script>
    function getCEP() {

      let address = document.getElementById('addressInput').value;

      let formattedAddress = address
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/ /g, '+');

      let viaCEPUrl = `https://viacep.com.br/ws/BA/Vitória da Conquista/${formattedAddress}/json/`;

      fetch(viaCEPUrl)
        .then(response => response.json())
        .then(data => {

          if (!data.erro) {
            document.getElementById('cepOutput').value = data["0"].cep;
            console.log(data["0"].cep);
          } else {
            document.getElementById('cepOutput').value = 'CEP não encontrado para o endereço informado.';
          }
        })
        .catch(error => {
          console.error('Erro ao obter CEP:', error);
        });
    }

    function getAdress() {

      let address = document.getElementById('cepInput').value;

      let formattedAddress = address
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/ /g, '+');

      let viaCEPUrl = `https://viacep.com.br/ws/${address}/json/`;

      fetch(viaCEPUrl)
        .then(response => response.json())
        .then(data => {

          if (!data.erro) {
            document.getElementById('adressOutput').value = data.logradouro;
            console.log(data.logradouro);
          } else {
            document.getElementById('adressOutput').value = 'Endereço não encontrado para o endereço informado.';
          }
        })
        .catch(error => {
          console.error('Erro ao obter Endereço:', error);
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


</body>
</html>
