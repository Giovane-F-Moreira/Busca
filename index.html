            </div>

          </div>

          <div class="form-row col-md-7">

            </div>

          <div class="form-row col-md-7">
            <div class="form-group col-md-6">
              <h5>UF:</h5>
            </div>

            <div class="form-group col-md-6">
              <input class="form-control" type="text" id="ufOutput1"></input>
            </div>
          </div>
        </div>
      </div>

        <div class="col-6">
          <label>Encontre o logradouro</label>
          <div style="border: 1px; border-style: solid; ; border-radius: 10px;"><br>
            <div class="form-row col-md-8">
              <div class="form-group col-md-8">
                <input type="text" class="form-control" placeholder="Digite o CEP" id="cepInput">
              </div>

              <div class="form-group col-md-4">
                <button type="button" onclick="getAdress()" class="btn btn-success">Buscar</button>
              </div>
            </div>

            <div class="form-row col-md-7">
              <div class="form-group col-md-6">
                <h5>Logradouro:</h5>
              </div>

              <div class="form-group col-md-6">
                <input class="form-control" type="text" id="logradouroOutput"></input>
              </div>
            </div>

            <div class="form-row col-md-7">
              <div class="form-group col-md-6">
                <h5>Bairro:</h5>
              </div>

            </div>

    </div>

  <script>
    function getCEP() {

      let address = document.getElementById('addressInput').value;

      let formattedAddress = address
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/ /g, '+');

      let viaCEPUrl = `https://viacep.com.br/ws/BA/Vitória da Conquista/${formattedAddress}/json/`;

      fetch(viaCEPUrl)
        .then(response => response.json())
        .then(data => {

          if (!data.erro) {
            document.getElementById('cepOutput').value = data["0"].cep;
            console.log(data["0"].cep);
          } else {
            document.getElementById('cepOutput').value = 'CEP não encontrado para o endereço informado.';
          }
        })
        .catch(error => {
          console.error('Erro ao obter CEP:', error);
        });
    }

    function getAdress() {

      let address = document.getElementById('cepInput').value;

      let viaCEPUrl = `https://viacep.com.br/ws/${address}/json/`;

      fetch(viaCEPUrl)
        .then(response => response.json())
        .then(data => {

          if (!data.erro) {
            document.getElementById('adressOutput').value = data.logradouro;
            document.getElementById('complementoOutput').value = data.complemento;
            document.getElementById('bairroOutput').value = data.bairro;
            document.getElementById('localidadeOutput').value = data.localidade;
            document.getElementById('ufOutput').value = data.uf;
            console.log(data.logradouro);
          } else {
            document.getElementById('adressOutput').value = 'Endereço não encontrado para o endereço informado.';
          }
        })
        .catch(error => {
          console.error('Erro ao obter Endereço:', error);
        });
    }
  </script>
